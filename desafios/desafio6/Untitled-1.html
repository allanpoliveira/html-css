<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</h1>
    <br>
    <p><abbr title="O parágrafo é <p> ">Parágrafo</abbr></p>
    <p><abbr title="O título é <h1>">Títulos</abbr></p>
    <p><abbr title="img=src">Imagens</abbr></p>
    <p>Abreviações</p>
    <p>Códigos-Fonte</p>
    <p>Listas Numeradas</p>
    <p>Lista com demarcações</p>
</body>
</html>
