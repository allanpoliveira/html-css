<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagens/imagem1.jpg" controls autoplay loop>
        <source src="midia/video1.mp4" type="video/mp4">
        <source src="midia/video1.m4v" type="video/mp4">
        <source src="midia/video1.webm" type="video/webm">
        <source src="midia/video1.ogv" type="video/ogg">
        <p> Seu navegador não tem compatibilidade com reprodução de videos</p>

    </video>


    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Q_lHNpxqDIw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/162413069?h=11d3f4fcb2&loop=1&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/162413069">Bangkok Travel</a> from <a href="https://vimeo.com/brianpineda">Brian Pineda</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</html>
